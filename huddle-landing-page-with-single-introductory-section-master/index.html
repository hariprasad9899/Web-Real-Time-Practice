<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/52d0ff79dd.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <section class="huddle">
      <picture>
        <img class="logo" src="images/logo.svg" alt="">
        <img class="illustration" src="images/illustration-mockups.svg" alt="">
      </picture>
    </section>
    <section class="community">
      <div class="content">
        <h1>
          Build The Community <br> Your Fans Will Love
        </h1>
        <p>
        Huddle re-imagines the way we build communities. You have a voice, 
        but so does your audience.Create connections with your users as you 
        engage in genuine discussion.
        </p>
        <button id="btn">
          Register
        </button>
      </div>
      <div class="navigation">
        <nav>
          <ul class="social"><i class="fab fa-facebook-f"></i></ul>
          <ul class="social"><i class="fab fa-twitter"></i></ul>
          <ul class="social"><i class="fab fa-instagram"></i></ul>
        </nav>
      </div>
    </section>
  </main>
</body>
</html>
