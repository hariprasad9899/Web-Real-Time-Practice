<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>
      Frontend Mentor | NFT preview card component
    </title>
  </head>
  <body>
    <div class="card">
      <div class="some">
        <div class="imgbox">
          <img class="imgeq" src="images/image-equilibrium.jpg" alt="" width="90%">
        </div>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h4><b>Equilibriim #3429</b></h2>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="price">
        <div class="euth">
          <span style="color: #00FFF8;font-weight:bold ;;"><img src="images/icon-ethereum.svg" alt="" width="10%"> 0.041ETH</span>
        </div>
        <div class="time">
          <span><img src="images/icon-clock.svg" alt="" width="18%"> 3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creator">
        <span><img src="images/image-avatar.png" alt="" width="12%"><span class="colortext">Creation of</span><b> Jules Wyvern</b> </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hari Prasad</a>.
    </div>
  </body>
</html>
